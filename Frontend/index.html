<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library Frontend</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { margin-bottom: 10px; }
    .book { background: white; padding: 15px; margin-bottom: 10px; border-radius: 8px; }
    #books { margin-top: 20px; }
    input, button { padding: 8px; margin: 5px 0; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h1>Бібліотека — простий фронтенд</h1>

  <h3>Додати книгу</h3>
  <input id="title" placeholder="Назва" /> <br />
  <input id="author" placeholder="Автор" /> <br />
  <button onclick="addBook()">Додати</button>

  <h2>Список книг</h2>
  <div id="books">Завантаження...</div>

  <script>
    const api = "http://localhost:5000/api/books";

    async function loadBooks() {
      const res = await fetch(api);
      const data = await res.json();

      const container = document.getElementById("books");
      container.innerHTML = "";

      data.forEach(b => {
        const div = document.createElement("div");
        div.className = "book";
        div.innerHTML = `<b>${b.title}</b><br>Автор: ${b.author}`;
        container.appendChild(div);
      });
    }

    async function addBook() {
      const title = document.getElementById("title").value;
      const author = document.getElementById("author").value;

      await fetch(api, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, author })
      });

      loadBooks();
    }

    loadBooks();
  </script>
</body>
</html>
